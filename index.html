<!doctype html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="dist/js/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/mxt0jbh.css">
    <title>Rise by Sansara</title>
  </head>

  <body>
    <!---- HEADER --->
    <header class="header-container">
      <div class="header-container__logo">
        <img src="src/img/logo.png" alt="rise by sansara">
      </div>
      <div class="header-container__social-icons">
        <a href="#">
          <img src="src/img/instagram.png" alt="instagram">
        </a>
        <a href="#">
          <img src="src/img/facebook.png" alt="facebook">
        </a>
      </div>
      <div class="header-container__languages">
        <a href="#"><span>PL</span></a>
        <a href="#"><span>EN</span></a>
      </div>
    </header>
    <!---- WELCOME SECTION --->
    <section class="welcome">
      <h2>get this special feeling</h2>
      <h1>unpack your event</h1>
      <button class="welcome__button">zacznij współpracę</button>
      <div class="welcome__box">
        <img class="welcome__box--image" src="src/img/box.png" alt="box image">
        <img class="welcome__box--shadow" src="src/img/box-shadow.png">
      </div>
      <span class="welcome__scroll">scroll to unpack</span>
      <div class="welcome__line"></div>
    </section>
    <!---- DECORATIONS --->
    <section class="decorations">
      <img src="src/img/Warstwa_8.png" class="blob1">
      <img src="src/img/Warstwa_5_kopia.png" class="blob2">
      <img src="src/img/Warstwa_3_kopia_2.png" class="blob3">
      <img src="src/img/Warstwa_8.png" class="blob4">
      <img src="src/img/Warstwa_5.png" class="blob5">
      <img src="src/img/Warstwa_3.png" class="blob6">
      <img src="src/img/Warstwa_11.png" class="blob7">
      <img src="src/img/Warstwa_5_kopia_6.png" class="blob8">
      <img src="src/img/Warstwa_8_kopia_3.png" class="blob9">
      <img src="src/img/Warstwa_8.png" class="blob10">
      <img src="src/img/Warstwa_3_kopia_3.png" class="blob11">
      <img src="src/img/Warstwa_5_kopia_2.png" class="blob12">
      <img src="src/img/Warstwa_7.png" class="blob13">
      <img src="src/img/Warstwa_8_kopia_3.png" class="blob14">
      <img src="src/img/Warstwa_3_kopia_7.png" class="blob15">
    </section>
    <!---- SCRIPTS --->
    <script src="src/js/app.js"></script>
  </body>

</html>
